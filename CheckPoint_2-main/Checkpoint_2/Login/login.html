<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

        <section class="login">

            <header>
                <a class="login__aexit" href="http://127.0.0.1:5500/Checkpoint_2/Home_page/index.html">
                    <button class="login__exit">x</button>
                </a>
            </header>
           
            
            <img class="login__img" src="./imagens_login/img__Dh.png"" alt="Logo da DH">
        

            <label class="formulario__label" for="emal">
                <span class="label__spam">email</span>
                <input class="formulario__caixa" type="email" name="email" id="email" required>
            </label>

            <label class="formulario__label" for="senha">
                <span class="label__spam">senha</span>
                <input class="formulario__caixa" type="password" name="senha" id="senha" required>
            </label>
                

    
           
            <footer>
                <a href="http://127.0.0.1:5500/Checkpoint_2/Home_page/index.html">
                    <button class="login__botao">entrar</button>
                </a> 
            </footer>
         </section>
</body>
</html>
